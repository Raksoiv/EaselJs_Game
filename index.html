<!DOCTYPE html>
<html>
	<head>
		<title>Juego Personal 1</title>
		<script src="http://code.createjs.com/createjs-2013.12.12.min.js"></script>
		<script src="http://code.createjs.com/easeljs-0.7.1.min.js"></script>
		<script>
			//Stage
			var stage;
			var stage_height = 400, stage_width = 600;
			//Player
			var Player;
			var PlayerMovement = 0;
			var PlayerAnimated = false;
			var PlayerRun = false;
			var PlayerIDLE = false;
			//Player con Sword
			var PlayerSword;
			//Inputs
			var KEYCODE_UP = 38;
			var KEYCODE_DOWN = 40;
			var KEYCODE_LEFT = 37;
			var KEYCODE_RIGHT = 39;
			//Registrar Input
			document.onkeydown = handleKeyDown;
			document.onkeyup = handleKeyUp;
			//Guncion inicializadora
			function init(){
				//Creacion del Stage
				stage = new createjs.Stage(document.getElementById("myCanvas"));
				//Creacion del sprite
				var ss = new createjs.SpriteSheet({
					"animations": {
						"idle_front": [0, 4, "idle_front", .1],
						"idle_back": [11, 15, "idle_back", .1],
						"idle_left": [22, 26, "idle_left", .1],
						"idle_right": [33, 37, "idle_right", .1],
						"run_front": [44, 54, "run_front", .6],
						"run_back": [55, 65, "run_back", .6],
						"run_left": [66, 69, "run_left", .2],
						"run_right": [77, 80, "run_right", .2]
					},
					"images": ["img/player.png"],
					"frames": {
						"height": 44,
						"width": 24,
						"regX": 0,
						"regY": 0,
						"count": 88
					}
				});
				//Creacion de la animacion
				Player = new createjs.Sprite(ss, "idle_front");
				//Otro Sprite y nueva animacion
				var ss2 = new createjs.SpriteSheet({
					"animations": {
						"idle_front": [0, 1, "idle_front", .1]
					},
					"images": ["img/Sword.png"],
					"frames": {
						"height": 44,
						"width": 34,
						"regX": 0,
						"regY": 0,
						"count": 2
					}
				});
				PlayerSword = new createjs.Sprite(ss2, "idle_front");
				//Ubicacion de la animacion
				Player.x = 0;
				Player.y = 0;
				//AÃ±adiendo la animacion a la Stage
				stage.addChild(Player);
				//Definiedo FPS
				createjs.Ticker.setFPS(60);
				//Creando el Update method
				createjs.Ticker.addEventListener("tick", tick);
			}

			//Funcion Updater
			function tick(event){
				switch(PlayerMovement) {
					case 1:
						if(PlayerAnimated){
							Player.gotoAndPlay("idle_back");
							PlayerAnimated = false;
						}
						break;
					case 2:
						if(PlayerAnimated){
							Player.gotoAndPlay("idle_right");
							PlayerAnimated = false;
						}
						break;
					case 3:
						if(PlayerAnimated){
							Player.gotoAndPlay("idle_front");
							PlayerAnimated = false;
						}
						break;
					case 4:
						if(PlayerAnimated){
							Player.gotoAndPlay("idle_left");
							PlayerAnimated = false;
						}
						break;
					case 5:
						if(PlayerAnimated){
							Player.gotoAndPlay("run_back");
							PlayerAnimated = false;
						}
						if(Player.y < -22)
							Player.y = stage_height - 24;
						else
							Player.y -= 2;
						break;
					case 6:
						if(PlayerAnimated){
							Player.gotoAndPlay("run_right");
							PlayerAnimated = false;
						}
						if((Player.x + 2) > (stage_width - 12))
							Player.x = -12;
						else
							Player.x += 2;
						break;
					case 7:
						if(PlayerAnimated){
							Player.gotoAndPlay("run_front");
							PlayerAnimated = false;
						}
						if((Player.y + 2) > (stage_height - 24))
							Player.y = -22;
						else
							Player.y += 2;
						break;
					case 8:
						if(PlayerAnimated){
							Player.gotoAndPlay("run_left");
							PlayerAnimated = false;
						}
						if(Player.x < -12)
							Player.x = stage_width - 12;
						else
							Player.x -= 2;
						break;
				}
				stage.update();
			}

			//Funcion cuando se presiona una tecla
			function handleKeyDown(e){
				//console.log(e.keyCode);
				if(!e){ var e = window.event; }
				switch(e.keyCode) {
					case KEYCODE_LEFT:
						if(!PlayerRun){
							PlayerAnimated = true;
							PlayerRun = true;
							PlayerIDLE = false;
						}
						PlayerMovement = 8;
						break;
					case KEYCODE_RIGHT:
						if(!PlayerRun){
							PlayerAnimated = true;
							PlayerRun = true;
							PlayerIDLE = false;
						}
						PlayerMovement = 6;
						break;
					case KEYCODE_UP:
						if(!PlayerRun){
							PlayerAnimated = true;
							PlayerRun = true;
							PlayerIDLE = false;
						}
						PlayerMovement = 5;
						break;
					case KEYCODE_DOWN:
						if(!PlayerRun){
							PlayerAnimated = true;
							PlayerRun = true;
							PlayerIDLE = false;
						}
						PlayerMovement = 7;
						break;
				}
			}

			//Funcion cuenado se deja de precionar una tecla
			function handleKeyUp(e){
				//console.log(e.keyCode);
				if(!e){ var e = window.event; }
				switch(e.keyCode) {
					case KEYCODE_LEFT:
						if(!PlayerIDLE){
							PlayerAnimated = true;
							PlayerRun = false;
							PlayerIDLE = true;
						}
						PlayerMovement = 4;
						break;
					case KEYCODE_RIGHT:
						if(!PlayerIDLE){
							PlayerAnimated = true;
							PlayerRun = false;
							PlayerIDLE = true;
						}
						PlayerMovement = 2;
						break;
					case KEYCODE_UP:
						if(!PlayerIDLE){
							PlayerAnimated = true;
							PlayerRun = false;
							PlayerIDLE = true;
						}
						PlayerMovement = 1;
						break;
					case KEYCODE_DOWN:
						if(!PlayerIDLE){
							PlayerAnimated = true;
							PlayerRun = false;
							PlayerIDLE = true;
						}
						PlayerMovement = 3;
						break;
				}
			}
		</script>
	</head>
	<body onload="init()">
		<canvas id="myCanvas" width="600" height="400" style="border: solid 1px black; border-radius: 5px;">
			Content
		</canvas>
	</body>
</html>
